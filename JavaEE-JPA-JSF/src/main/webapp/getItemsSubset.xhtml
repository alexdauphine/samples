<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
<f:metadata>
	<f:viewParam id="start-param" name="start"
		value="#{itemsSubsetRequest.start}">
	</f:viewParam>
	<f:viewParam id="end-param" name="end"
		value="#{itemsSubsetRequest.end}">
	</f:viewParam>
	<f:viewAction action="#{itemsSubsetRequest.populate}" />
</f:metadata>
<head>
<meta charset="utf-8" />
<title>Subset of items</title>
</head>
<body>
	<h:panelGroup rendered="#{facesContext.validationFailed}">
		<p>
			Start:
			<h:message for="start-param"></h:message>
		</p>
		<p>
			End:
			<h:message for="end-param"></h:message>
		</p>
	</h:panelGroup>
	<h:panelGroup rendered="#{not facesContext.validationFailed}">
		<p>
			Here is your item sub-list, from
			#{itemsSubsetRequest.start}
			to
			<h:outputText value="#{itemsSubsetRequest.end}." />
		</p>
		<p>
			<h:outputText value="#{itemsSubsetRequest.subsetNames}" />
		</p>
	</h:panelGroup>
</body>
</html>
